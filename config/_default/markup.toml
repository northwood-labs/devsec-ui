defaultMarkdownHandler = "goldmark"

[goldmark]
  duplicateResourceFiles = false

  [goldmark.extensions]
  definitionList  = true
  footnote        = true
  linkify         = true
  linkifyProtocol = "https"
  strikethrough   = true
  table           = true
  taskList        = true

    [goldmark.extensions.cjk]
    enable = false

    [goldmark.extensions.typographer]
    apostrophe = '&rsquo;'
    disable = false
    ellipsis = '&hellip;'
    emDash = '&mdash;'
    enDash = '&ndash;'
    leftAngleQuote = '&laquo;'
    leftDoubleQuote = '&ldquo;'
    leftSingleQuote = '&lsquo;'
    rightAngleQuote = '&raquo;'
    rightDoubleQuote = '&rdquo;'
    rightSingleQuote = '&rsquo;'

    [goldmark.extensions.extras]
      [goldmark.extensions.extras.delete]
      enable = true

      [goldmark.extensions.extras.insert]
      enable = true

      [goldmark.extensions.extras.mark]
      enable = true

      [goldmark.extensions.extras.subscript]
      enable = true

      [goldmark.extensions.extras.superscript]
      enable = true

    [goldmark.extensions.passthrough]
    enable = false

  [goldmark.parser]
  attribute         = true
  autoHeadingID     = true
  autoHeadingIDType = "github"

  [goldmark.renderer]
  hardWraps = false
  unsafe    = true
  xhtml     = false

[highlight]
codeFences         = true
guessSyntax        = true
lineNoStart        = 1
lineNos            = false
lineNumbersInTable = true
noClasses          = true
style              = "monokai"
tabWidth           = 4

[tableOfContents]
startLevel = 2
endLevel   = 3
ordered    = false
